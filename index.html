			margin: auto;
  			width: 75%;

<body>
	<div class='App'>
		<h1>Menu</h1>
		<h2>Pose Detection</h2>
        <button type="button" id="0" onclick="handleButton(this)" >Single Pose on Image</button><br><br>
	    <button type="button" id="1" onclick="handleButton(this)" >Multiple Poses on Image</button><br><br>
		<button type="button" id="2" onclick="handleButton(this)" >Multiple Poses on Video</button><br><br>
		<!-- <button type="button" id="2" onclick="handleButton(this)" >QnA</button> -->
	</div>
	<div class="App">
		<h2>Text Data</h2>
		<h3>Content</h3>
		<br><textarea id='context' rows='7' cols='60'>The ghost of the King of Denmark tells his son Hamlet to avenge his murder by killing the new king, Hamlet's uncle.Hamlet feigns madness, contemplates life and death, and seeks revenge. His uncle, fearing for his life, also devises plots to kill Hamlet. The play ends with a duel, during which the King, Queen, Hamlet's opponent and Hamlet himself are all killed.</textarea> 
		<h3>Question</h3>
		<input type=text id="question">
		<button type="button" id="3" onclick="handleButton(this)" >Ask</button><br>
		<h3>Answers</h3>
		<div id='answer'></div>
		
	</div>
    <div>
		<div class="App">
			<div>
				<h2>Canvas</h2>
				<canvas id="canvas" style="position: relative;width:640;height:480px;"></canvas><br><br>
				<h2>Video</h2>
				<video id="video" autoplay muted="true" style="position: relative;top:0;left:0;z-index:1;width:640;height:480;"></video><br><br>
			</div>
			<h2> Input Images</h2>
			<h3> For Single Pose</h3>
			<div id='container'> 
				<img id='human' src='assets/human.jpg' style="position:relative; width: 640px; height: 480px;"/><br>
			</div><br><br>
			<h3> For Multiple Poses</h3>
			<div id='container1'>
				<img id='humans' src='assets/humans.jpg' style="position: relative; width:640px; height:480;"/><br>
			</div><br>
		</div>
	
</body>
